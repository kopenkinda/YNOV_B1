<!DOCTYPE html>
<html lang="en">

<head>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet">
  <meta charset="UTF-8">
  <title>Title</title>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col">
        <h1 id="title">Jquery !</h1>
        <p class="foo">toto</p>
        <p class="bar">tata</p>
      </div>
      <div class="col" id="col2">
        <button class="btn btn-outline-dark" id="testJS"><i class="fas fa-play"></i></button>
        <button class="btn btn-outline-dark" id="testJS2"><i class="fas fa-play"></i></button>
        <div id="myDiv"></div>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <form>
          <div class="form-group">
            <label for="firstname">First Name</label>
            <input type="text" class="form-control" id="firstname" name="firstname" placeholder="Enter first name">
          </div>
          <div class="form-group">
            <label for="lastname">Last Name</label>
            <input type="text" class="form-control" id="lastname" name="lastname" placeholder="Enter last name">
          </div>
          <div class="form-group">
            <button class="btn btn-outline-dark" id="show-after">
              <i class="fas fa-arrow-down"></i> Show after
            </button>
          </div>
          <div class="form-group d-none">
            <label for="age">Age</label>
            <input type="text" min="0" max="100" class="form-control" id="age" name="age" placeholder="Enter age">
            <button class="btn btn-outline-dark" id="send-form">
              <i class="fas fa-plane"></i> Send
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</body>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
<script src="script.js"></script>

</html>
