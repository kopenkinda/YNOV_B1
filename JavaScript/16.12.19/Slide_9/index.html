<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet">
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <h1 id="title">We will trigger events through the JS !</h1>
            </div>
            <div class="col" id="col2">
                <button class="btn btn-outline-dark" onclick="alert('Let\'s play');">Go !</button>
                <button class="btn btn-outline-dark" onclick="alert(this.innerHTML);">Hello Buddy</button>
                <button class="btn btn-outline-dark" id="testJS"><i class="fas fa-play"></i></button>
                <button class="btn btn-outline-dark" id="testJS2"><i class="fas fa-play"></i></button>
            </div>
        </div>
        <form class="row">
            <div class="form-group col">
                <label for="firstname">First Name</label>
                <input type="text" class="form-control" id="firstname" placeholder="Enter first name">
            </div>
            <div class="form-group col">
                <label for="lastname">Last Name</label>
                <input type="text" class="form-control" id="lastname" placeholder="Enter last name">
            </div>
            <div class="form-group col">
                <label for="age">Age</label>
                <input type="text" class="form-control" id="age" placeholder="Enter your name">
            </div>
            <div class="col" style="display: flex; justify-content:center; align-items:center;">
                <button class="btn btn-primary" id="sendBtn"> Opa </button>
            </div>
        </form>
    </div>
</body>
<script src="script.js"></script>

</html>
